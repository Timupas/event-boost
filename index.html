<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/event-boost/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" crossorigin src="/event-boost/commonHelpers.js"></script>
    <link rel="stylesheet" href="/event-boost/assets/index-b79fb967.css">
  </head>
  <body>

    <!-- Loads the specified .html file -->
    <header class="header" id="top">
  <div class="container">
    <a href="./header.html" class="header__link"
      ><img src="../img/header/logo-head.png" alt="" class="header__image"
    /></a>
    <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>

    <form action="" class="header__form">
      <div class="header__icon">
        <input
          type="text"
          class="header__input"
          placeholder="Start searching"
        />
        <img src="../img/header/search.png" alt="" class="header__icons" />
      </div>
      <div class="header__icon">
        <input type="text" class="header__input" placeholder="Choose country" />
        <img src="../img/header/downarrow.png" alt="" class="header__icons" />
      </div>
    </form>
  </div>
</header>

    
    
    <div class="backdrop is-hidden">
  <div class="modal">
    <button class="modal__close">&#10006;</button>

    <div class="modal__content">
      <div class="modal__image-wrapper">
        <img class="modal__image" src="" alt="image">
      </div>

      <div class="modal__info">
        <h3 class="modal__title">INFO</h3>
        <p class="modal__text modal__text--info"></p>

        <h3 class="modal__title">WHEN</h3>
        <p class="modal__text modal__text--date"></p>

        <h3 class="modal__title">WHERE</h3>
        <p class="modal__text modal__text--location"></p>

        <h3 class="modal__title">WHO</h3>
        <p class="modal__text modal__text--name"></p>
      </div>
    </div>
  </div>
</div>

    
  </body>
</html>
